<body>
    <ul>
        <a href="" class="save-product-button">Produkt speichern</a>
      </ul>

        <textarea class="text-editor" 
          spellcheck="false" 
          autocomplete="off" 
          autofocus
        >
        ---
        title: "Baklava"
        date: 2019-10-17T11:22:16+06:00
        draft: false
        
        # meta description
        description : ""
        
        # product Price
        price: "22.00"
        beforeprice: ""
        
        # Product Short Description
        shortDescription: ""
        
        #product ID
        productID: "1"
        
        #Gramm
        name: "Wie viel Gramm?"
        amount: "400g|700g[+6.00]|1000g[+10.00]"
        
        # type must be "products"
        type: "products"

        # first image will be shown in the product page
        images:
          - image: "images/products/Produkt 5/Unbenannt.png"
        
        ---
