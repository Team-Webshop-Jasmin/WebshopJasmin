faqItem:
  - title : Gibt es einen Support?
    content : Wenn Sie Probleme oder Fragen haben, melden Sie sich gerne per Kontaktformular oder Email bei uns

  - title : Sind Rückerstattungen möglich?
    content : Da es sich bei uns um den Verkauf von Lebensmitteln handelt, können wir keine Rückerstattungen erlauben